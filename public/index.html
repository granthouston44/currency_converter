<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Convert Your Bits</title>
    <script src="./js/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>Convert Yer Bits!</h1>

    <div id="app">

      <h3>Current Rates</h3>
        <ul>
          <li v-for="(rate, currency) in currencies" >
            <span>{{currency}}: {{rate}}</span>
          </li>
        </ul>
      <div id="convert-currency">
      <h5>Enter the currency you'd like to convert</h5>

        <input type="number" name="currency-convert" v-model.number="enteredEuros">
        <select id="currency_select" v-model="selectedCurrency">
          <option diasbled value="">Select a Currency</option>
          <option v-for="(rate, currency) in currencies" :value="rate">{{currency}}</option>
        </select>

      </div>



    </div>

  </body>
</html>
